services:
  server:
    build:
      context: ./..
      dockerfile: ./build/Dockerfile
      args:
        APP: 'server'
    ports:
      - '6543:6543'

  client:
    build:
      context: ./..
      dockerfile: ./build/Dockerfile
      args:
        APP: 'client'
    environment:
      SERVER_ADDRESS: "server:6543"
    depends_on:
      - server